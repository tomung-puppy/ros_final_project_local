<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원용 로봇 서비스</title>
    <link rel="stylesheet" href="/static/employee_style.css">
</head>
<body>
    <div class="container">
        <h1>오피스 로봇 서비스</h1>
        
        <div class="task-form">
            <h2>작업 요청</h2>
            <form id="task-request-form">
                <div class="form-group">
                    <label for="task-type">작업 종류:</label>
                    <select id="task-type" name="task_type">
                        <option value="snack_delivery">간식 심부름</option>
                        <option value="item_delivery">사내 배달</option>
                        <option value="guide_guest">방문자 안내</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destination">목적지 (JSON 형식):</label>
                    <input type="text" id="destination" name="destination" placeholder='예: {"x": 10.5, "y": 5.2}' value='{"x": 10.5, "y": 5.2}' required>
                </div>
                 <div class="form-group">
                    <label for="details">상세 내용 (JSON 형식):</label>
                    <input type="text" id="details" name="details" placeholder='예: {"item_name": "콜라"}' value='{"item_name": "콜라"}'>
                </div>
                <button type="submit">요청하기</button>
            </form>
            <div id="response-message"></div>
        </div>
    </div>

    <script>
        document.getElementById('task-request-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const responseMessage = document.getElementById('response-message');
            
            let destination, details;
            try {
                destination = JSON.parse(form.elements.destination.value);
                const detailsValue = form.elements.details.value;
                details = detailsValue ? JSON.parse(detailsValue) : {};
            } catch (e) {
                responseMessage.textContent = '오류: 목적지 또는 상세 내용은 유효한 JSON 형식이어야 합니다.';
                responseMessage.style.color = 'red';
                return;
            }

            // CreateTaskRequest 모델에 맞게 데이터 구조화
            const data = {
                task_type: form.elements.task_type.value,
                requester_id: 1, // 실제 앱에서는 로그인된 사용자 ID를 사용해야 함
                details: {
                    ...details,
                    destination: destination
                }
            };
            
            // API 엔드포인트를 통합된 FastAPI 경로로 수정
            fetch('/api/v1/employee/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    // 서버가 에러 응답을 반환한 경우
                    return response.json().then(err => {
                        throw new Error(err.detail || 'Unknown server error');
                    });
                }
                return response.json();
            })
            .then(result => {
                responseMessage.textContent = `요청 성공! 작업 ID: ${result.id}, 로봇 ID: ${result.robot_id}이(가) 배정되었습니다.`;
                responseMessage.style.color = 'green';
            })
            .catch(error => {
                responseMessage.textContent = '오류 발생: ' + error.message;
                responseMessage.style.color = 'red';
            });
        });
    </script>
</body>
</html>
